<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet"> 
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body> 
  <header>
    <h1>Rock Paper Scissors... Shoot!</h1>
  </header>   
    
  </div>
<div class="score-board">
    <div id="user-label" class="badge">Player</div>
    <div id="computer-label" class="badge">Computer</div>
    <span id="user-score">0</span> : <span id="computer-score">0</span>
</div>

<div class="result">
    <p class="writing">Are you ready to play?</p>    
</div>

<div class="choices">
    <div class="choice" id="rock">
        <img src="/img/rock.jpg" alt="rock">
    </div>
    <div class="choice" id="paper">
        <img src="/img/peper.jpg" alt="paper">
    </div>
    <div class="choice" id="scissors">
        <img src="/img/scissors.jpg" alt="scissors">
    </div>

</div>

<p class="action">Pick your choice!</p>
<script src="/script.js"></script>   
</body>
</html>
